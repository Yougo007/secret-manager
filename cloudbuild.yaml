- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  #args: ['-c', 'gcloud secrets versions access 1 --secret="databasepw"']
  args: ['-c', 'helm upgrade --install autobahn k8s/autobahn -f k8s/bots.yaml -n crawler --set rabbitpw=$$RABBITPW,rabbitMqHost=$$RABBITMQHOST,esApi=$$ESAPI,esCloudId=$$ESCLOUDID,esApiId=$$ESAPIID,imageTag=latest,dbpw=$$DATABASEPW']
  secretEnv: ['RABBITPW', 'RABBITMQHOST', 'ESAPI', 'ESCLOUDID', 'ESAPIID', 'DATABASEPW']
availableSecrets:
   secretManager:
   - versionName: projects/yougo-projects-labs/secrets/rabbitmq-password/versions/3
     env: 'RABBITPW'
   - versionName: projects/yougo-projects-labs/secrets/rabbit-mq-host/versions/1
     env: 'RABBITMQHOST'
   - versionName: projects/yougo-projects-labs/secrets/databasepw/versions/1
     env: 'DATABASEPW'
   - versionName: projects/yougo-projects-labs/secrets/es-api/versions/2
     env: 'ESAPI'
   - versionName: projects/yougo-projects-labs/secrets/es-cloud-id/versions/1
     env: 'ESCLOUDID'
   - versionName: projects/yougo-projects-labs/secrets/es-api-id/versions/1
     env: 'ESAPIID'
timeout: 2400s
options:
  machineType: E2_HIGHCPU_32
